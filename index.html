<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Cool Website</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p>I am a passionate individual who loves creating awesome websites!</p>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="container">
            <h2>My Portfolio</h2>
            <div class="portfolio-item">
                <img src="portfolio-item-1.jpg" alt="Portfolio Item 1">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Cool Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add JavaScript for interactive features if needed
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent successfully!');
        });
    </script>
</body>
</html>
